databaseChangeLog:
  - changeSet:
      id: 001-create_users
      author: dolgopolova.vs
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false